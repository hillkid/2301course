<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>無標題文件</title>
  <script type="text/javascript">
    function MM_popupMsg(msg) { //v1.0
      alert(msg);
    }
  </script>
</head>

<body>
  <div align="center">
    <table width="500" border="1" cellspacing="0" cellpadding="0">
      <tr>
        <td width="150" height="32" align="center" bgcolor="#fdd">公司名稱</td>
        <td height="32" align="center" bgcolor="#fdd">大家來購物有限公司</td>
      </tr>
      <tr>
        <td width="150" height="32" align="center" bgcolor="#fdd">公司電子信箱</td>
        <td height="32" align="center" bgcolor="#fdd">service@test.labor.gov.tw</td>
      </tr>
      <tr>
        <td width="150" height="32" align="center" bgcolor="#fdd">服務項目</td>
        <td height="32" align="center" bgcolor="#fdd">網路購物服務</td>
      </tr>
    </table>
    <p>&nbsp;</p>
    <form id="form1" name="form1" method="post" action="">
      <table width="500" border="1" cellspacing="0" cellpadding="0">
        <tr>
          <td width="150" height="32" align="center" bgcolor="#ff9">客戶姓名</td>
          <td height="32" bgcolor="#ff9"><label for="textfield"></label>
            <input name="textfield" type="text" id="textfield" size="20" />
          </td>
        </tr>
        <tr>
          <td width="150" height="32" align="center" bgcolor="#ff9">電子信箱</td>
          <td height="32" bgcolor="#ff9"><label for="textfield2"></label>
            <input name="textfield2" type="text" id="textfield2" size="30" />
          </td>
        </tr>
        <tr>
          <td width="150" height="32" align="center" bgcolor="#ff9">意見留言</td>
          <td height="32" bgcolor="#ff9"><label for="textarea"></label>
            <textarea name="textarea" id="textarea" cols="30" rows="5"></textarea>
          </td>
        </tr>
      </table>
      <p>
        <input name="button" type="submit" id="button" onclick="MM_popupMsg('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')"
          value="送出" />
        　
        <input type="reset" name="button2" id="button2" value="重置" />
      </p>
    </form>
    <p>&nbsp;</p>
  </div>
</body>

</html>
