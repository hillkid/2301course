<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>無標題文件</title>
</head>

<body>
  <form id="form1" name="form1" method="post" action="">
    <table width="800" border="1" align="center" cellpadding="0" cellspacing="0">
      <tr bgcolor="#ff9">
        <td width="400" height="100" align="center" valign="middle" bgcolor="#ff9">真皮皮包</td>
        <td width="400" height="100" align="center" valign="middle" bgcolor="#ff9">真皮短夾</td>
      </tr>
      <tr>
        <td width="400" height="150" align="center" valign="middle" bgcolor="#ff9"><img src="../images/0403.jpg"
            width="250" height="150" /></td>
        <td width="400" height="150" align="center" valign="middle" bgcolor="#ff9"><img src="../images/0404.jpg"
            width="216" height="150" /></td>
      </tr>
      <tr bgcolor="#ff9">
        <td width="400" height="100" align="center" valign="middle" bgcolor="#ff9">
          <p>
            <label>
              <input name="buy" type="radio" id="buy_0" value="購買" checked="checked" />
              購買</label>
            <label>
              <input type="radio" name="buy" value="不購買" id="buy_1" />
              不購買</label>
            <label>
              <input type="radio" name="buy" value="考慮中" id="buy_2" />
              考慮中</label>
            <br />
          </p>
        </td>
        <td width="400" height="100" align="center" valign="middle" bgcolor="#ff9"><label>
            <input type="radio" name="buy2" value="購買" id="buy_3" />
            購買</label>
          <label>
            <input type="radio" name="buy2" value="不購買" id="buy_4" />
            不購買</label>
          <label>
            <input name="buy2" type="radio" id="buy_5" value="考慮中" checked="checked" />
            考慮中</label>
        </td>
      </tr>
    </table>
    <p align="center">
      <input name="button" type="submit" id="button"
        onclick="confirm('流行皮件選購確認：\n\n●真皮皮包 ' +  form1.buy.value  + '  \n●真皮短夾 '    +  form1.buy2.value)" value="送出" />
      　
      <input type="reset" name="button2" id="button2" value="重置" />
    </p>
  </form>
</body>

</html>
