<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>無標題文件</title>
  <style type="text/css">
    .red {
      color: #ff0000;
    }
  </style>
  <script type="text/javascript">
    function MM_popupMsg(msg) { //v1.0
      alert(msg);
    }
    function MM_goToURL() { //v3.0
      var i, args = MM_goToURL.arguments; document.MM_returnValue = false;
      for (i = 0; i < (args.length - 1); i += 2) eval(args[i] + ".location='" + args[i + 1] + "'");
    }
  </script>
</head>

<body>
  <table width="940" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td height="33" valign="middle">
        <marquee direction="left">謝謝蒞臨本網站，請給予我們支持、鼓勵與建言……</marquee>
      </td>
    </tr>
    <tr>
      <td><span style="font-weight: bold; color: #ff0000;">現在位置:首頁&gt;訪客留言</span></td>
    </tr>
    <tr>
      <td>
        <form id="form1" name="form1" method="post" action="">
          <table width="810" border="1" align="center" cellpadding="0" cellspacing="0" bordercolor="#dddddd">
            <tr>
              <td width="130" align="center" valign="middle">姓　　名</td>
              <td width="580" align="left" valign="middle"><label for="nam"></label>
                <input name="nam" type="text" id="nam" size="20" />
              </td>
            </tr>
            <tr>
              <td width="130" align="center" valign="middle">電子郵件</td>
              <td width="580" align="left" valign="middle"><label for="emai"></label>
                <input name="emai" type="text" id="emai" size="60" />
              </td>
            </tr>
            <tr>
              <td width="130" align="center" valign="middle">性　　別</td>
              <td width="580" align="left" valign="middle"><input name="radio" type="radio" id="sex1" value="sex1"
                  checked="checked" />
                <label for="esx1">男　
                  <input type="radio" name="radio" id="sex2" value="sex2" />
                  女</label>
              </td>
            </tr>
            <tr>
              <td width="130" align="center" valign="middle">職業類別</td>
              <td width="580" align="left" valign="middle"><label for="semenu"></label>
                <select name="semenu" id="semenu">
                  <option>1.現役軍人</option>
                  <option>2.民意代表、行政主管、企業主管及經理人員</option>
                  <option>3.專業人員</option>
                  <option>4.技術員及助理專業人員</option>
                  <option>5.事務工作人員</option>
                  <option>6.服務工作人員及售貨員</option>
                  <option>7.農、林、漁、牧工作人員</option>
                  <option>8.技術工及有關工作人員</option>
                  <option>9.機械設備操作工及組裝工</option>
                  <option>10.非技術工及體力工</option>
                </select>
              </td>
            </tr>
            <tr>
              <td width="130" align="center" valign="middle">留言內容</td>
              <td width="580" align="left" valign="middle"><label for="area1"></label>
                <textarea name="area1" id="area1" cols="80" rows="10"></textarea>
              </td>
            </tr>
            <tr>
              <td width="130" align="center" valign="middle"><input name="send" type="submit" id="send"
                  onclick="MM_popupMsg('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！');MM_goToURL('self','msgboard.html');return document.MM_returnValue"
                  value="送出" />
                <input type="reset" name="reset" id="reset" value="重寫" />
              </td>
              <td width="580" align="left" valign="middle">&nbsp;</td>
            </tr>
          </table>
        </form>
      </td>
    </tr>
  </table>

</body>

</html>
