<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>無標題文件</title>
  <script type="text/javascript">
    function MM_popupMsg(msg) { //v1.0
      alert(msg);
    }
  </script>
</head>

<body>
  <table width="940" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td>
        <marquee>謝謝蒞臨本網站，請給予我們支持、鼓勵與建言。
        </marquee>
      </td>
    </tr>
    <tr>
      <td><span style="color: #f00; font-weight: bolder;line-height: 200%;">現在位置：首頁＞訪客留言</span></td>
    </tr>
    <tr>
      <td>
        <form id="form1" name="form1" method="post" action="">
          <table width="700" border="1" align="center" cellpadding="2" cellspacing="0" bordercolor="#ddd">
            <tr>
              <td width="120" align="center">姓　　　名</td>
              <td width="580"><label for="na"></label>
                <input name="na" type="text" id="na" size="20" />
              </td>
            </tr>
            <tr>
              <td width="120" align="center">電子郵件</td>
              <td width="580"><label for="em"></label>
                <input name="em" type="text" id="em" size="60" />
              </td>
            </tr>
            <tr>
              <td width="120" align="center">性　　　別</td>
              <td width="580"><input name="radio" type="radio" id="s1" value="s1" checked="checked" />
                <label for="s1"></label>
                男
                <input type="radio" name="radio" id="s2" value="s2" />
                <label for="s2"></label>
                女
              </td>
            </tr>
            <tr>
              <td width="120" align="center">職業類別</td>
              <td width="580"><label for="pr"></label>
                <select name="pr" id="pr">
                  <option>-----------請選擇職業類別-----------</option>
                  <option>1.現役軍人</option>
                  <option>2.專業人員</option>
                  <option>3.技術員及助理專業人員</option>
                </select>
              </td>
            </tr>
            <tr>
              <td width="120" align="center">留言內容</td>
              <td width="580"><label for="ms"></label>
                <textarea name="ms" id="ms" cols="78" rows="10"></textarea>
              </td>
            </tr>
            <tr>
              <td width="120" align="center"><input name="sen" type="submit" id="sen"
                  onclick="MM_popupMsg('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')" value="送出" />
                　
                <input type="reset" name="set" id="set" value="重寫" />
              </td>
              <td width="580">&nbsp;</td>
            </tr>
          </table>
        </form>
      </td>
    </tr>
  </table>
</body>

</html>
