    <li>會再重複光臨此站原因：能輕鬆規劃行程</li>
    <hr>
    <h3>3</h3>

    <li>優點：每個活動都有吸引目光的封面設計</li>
    <li>風格：排版清楚，首頁有旋轉輪播資訊，</li>
    <li>會再重複光臨此站原因：可以查詢近期展覽活動</li>
